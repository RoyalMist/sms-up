name: CI

on:
  push:
    branches: [main]
    tags:
      - "*"
  pull_request:
    branches: [main]

env:
  OTP_VERSION: 26.0
  ELIXIR_VERSION: 1.15.0

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}
      - name: Check Dependencies Cache
        uses: actions/cache@v3
        id: mix-deps-cache
        with:
          key: deps-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-mix-${{ hashFiles('**/mix.lock') }}
          path: |
            deps
            _build
      - name: Install Dependencies
        if: steps.mix-deps-cache.outputs.cache-hit != 'true'
        run: mix do deps.get, deps.compile
      - name: Check PLTs Cache
        uses: actions/cache/restore@v3
        id: mix-plt-cache
        with:
          key: plt-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-mix-${{ hashFiles('**/mix.lock') }}
          path: priv/plts
      - name: Create PLTs
        if: steps.mix-plt-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p priv/plts
          mix dialyzer --plt
      - name: Save PLTs Cache
        uses: actions/cache/save@v3
        if: steps.mix-plt-cache.outputs.cache-hit != 'true'
        with:
          key: plt-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-mix-${{ hashFiles('**/mix.lock') }}
          path: priv/plts
      - name: Check Code Format
        run: mix format --dry-run --check-formatted
      - name: Security
        run: mix do hex.audit, deps.audit, sobelow
      - name: Run Credo
        run: mix credo
      - name: Run Dialyzer
        run: mix dialyzer --no-check --format dialyxir --ignore-exit-status

  test:
    name: Unit Tests
    needs: lint
    env:
      MIX_ENV: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}
      - name: Check Dependencies Cache
        uses: actions/cache@v3
        id: mix-deps-cache
        with:
          key: deps-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-mix-${{ hashFiles('**/mix.lock') }}
          path: |
            deps
            _build
      - name: Install Dependencies
        if: steps.mix-deps-cache.outputs.cache-hit != 'true'
        run: mix do deps.get, deps.compile
      - name: Run test
        run: mix test --trace

  publish:
    if: ${{ contains(github.ref, 'refs/tags/') }}
    name: Publish to HEX
    needs: test
    runs-on: ubuntu-latest
    env:
      MIX_ENV: prod
    steps:
      - id: tagName
        uses: olegtarasov/get-tag@v2.1.1
      - uses: actions/checkout@v3
      - uses: erlef/setup-elixir@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}
      - name: Set version
        run: |
          sed -i 's/version: "[0-9]\.[0-9]\.[0-9]"/version: "${{ steps.tagName.outputs.tag }}"/g' mix.exs
      - name: Restore dependencies cache
        id: mix-deps-cache
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: prod-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-mix-${{ hashFiles('**/mix.lock') }}
      - name: Install Dependencies
        if: steps.mix-deps-cache.outputs.cache-hit != 'true'
        run: mix do deps.get --only prod, deps.compile
      - name: Build
        run: mix compile --warnings-as-errors
      - name: Publish
        run: HEX_API_KEY=${{secrets.HEX_API_KEY}} mix hex.publish --yes
      - name: Commit version
        uses: EndBug/add-and-commit@v9
        with:
          add: "mix.exs"
          message: "Bump to version ${{ steps.tagName.outputs.tag }}"
          pathspec_error_handling: ignore
